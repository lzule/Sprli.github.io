    <script type="text/javascript">

        function MyPrint() {
            PageSetup_Null();
            var headstr = "<html><head><title></title></head><body>";  //打印头部
            var footstr = "</body></html>";  //打印尾部
            var printData = document.getElementById("content").innerHTML; //获得 p 里的所有 html 数据
            var oldstr = document.body.innerHTML;
            document.body.innerHTML = headstr + printData + footstr;
            window.print();
            document.body.innerHTML = oldstr;   //保持原页面格式
        }

        //去除打印的頁眉和頁脚
        function PageSetup_Null() {
            try {
                var RegWsh = new ActiveXObject("WScript.Shell");
                RegWsh.RegWrite("HKEY_CURRENT_USER\\Software\\Microsoft\\Internet Explorer\\PageSetup\\header", "");
                RegWsh.RegWrite("HKEY_CURRENT_USER\\Software\\Microsoft\\Internet Explorer\\PageSetup\\footer", "");
            }
            catch (e) {
            }
        }
    </script>
